services:
  postgres:
    image: postgres:13-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-myuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-mypassword}
      POSTGRES_DB: ${DB_NAME:-mydatabase}
    ports:
      - "5431:5432"
    networks:
      - backend
    volumes:
      - pgdata:/var/lib/postgresql/data
      # REMOVED: - ./postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-myuser} -d ${DB_NAME:-mydatabase}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "5"
    # REMOVED: shm_size: '64m' - Docker's default shm_size (64MB) will be used
    # REMOVED: NO deploy section here; no device-specific limits in the base file.

  orchestrator:
    image: hottoddie/orchestrator:custom-file-wallet # Or your chosen stable tag (e.g., appliance-stable)
    pull_policy: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-myuser}
      DB_PASSWORD: ${DB_PASSWORD:-mypassword}
      DB_NAME: ${DB_NAME:-mydatabase}
      WALLET_JSON_FILE_PATH: /app/config/wallet.json
      SEED_FILE_PATH: /app/config/wallet.seed
      WALLET_JSON: ${WALLET_JSON}
      DOCKER_NETWORK: backend
    networks:
      - backend
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./wallet.json:/app/config/wallet.json # Default/Standalone wallet.json mount
      - ./wallet.seed:/app/config/wallet.seed # Default/Standalone wallet.seed mount
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "5"

networks:
  backend:
    name: backend
    driver: bridge

volumes:
  pgdata:
    driver: local